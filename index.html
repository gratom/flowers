<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers Prices</title>

    <style>
        :root {
            --search-height: 64px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #fafafa;
            color: #111;
        }

        h1 {
            margin: 12px 16px;
            font-size: 20px;
        }

        /* Контейнер таблицы */
        .table-wrapper {
            padding-bottom: var(--search-height);
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid #e0e0e0;
        }

        td {
            padding: 12px 16px;
        }

        .name {
            font-size: 16px;
            font-weight: 500;
        }

        .price {
            margin-top: 4px;
            font-size: 14px;
            color: #555;
        }

        /* Поиск, закреплённый снизу */
        .search-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--search-height);
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 12px;
            box-sizing: border-box;
        }

        .search-bar input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #666;
        }
    </style>
</head>
<body>
<h1>Flowers Prices</h1>

<div class="table-wrapper">
    <table>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="search-bar">
    <input
            id="searchInput"
            type="text"
            placeholder="Search…"
            autocomplete="off"
    />
</div>

<script>
    let allItems = [];

    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');

    fetch('prices.json')
        .then(r => r.json())
        .then(data => {
            allItems = data;
            render(allItems);
        });

    function render(items) {
        tableBody.innerHTML = '';

        for (const item of items) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
          <td>
            <div class="name">${item.name}</div>
            <div class="price">${item.price}</div>
          </td>
        `;
            tableBody.appendChild(tr);
        }
    }

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim().toLowerCase();

        if (query === '') {
            render(allItems);
            return;
        }

        const filtered = allItems.filter(item =>
            item.name.toLowerCase().includes(query)
        );

        render(filtered);
    });
</script>
</body>
</html>
